<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->   <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>

                <a href="/logout">
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="https://m.media-amazon.com/images/I/41jLBhDISxL._SY355_.jpg" alt="" width="100" height="100">

            <div class="name">
                {{data[1]}}
            </div>
            <div class="job">
                Web Developer
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Your Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="/passbook">Passbook</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>{{data[1]}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>{{data[0]}}</td>
                        </tr>
                        <tr>
                            <td>Mobile number</td>
                            <td>:</td>
                            <td>{{data[3]}}</td>
                        </tr>
                        <tr>
                            <td>Balance</td>
                            <td>:</td>
                            <td>{{data[2]}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>


    <!-- End -->
</body>
</html>
